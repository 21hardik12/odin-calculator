<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Caculator</title>
</head>
<body>
    <div class="content">
        <div class="display"></div>
        <div class="pad">
            <div class="funntions-and-numericals">
                <div class="functions">
                    <button class="function"></button>
                    <button class="function"></button>
                    <button class="function"></button>
                </div>
                <div class="numericals">
                    <div class="row">
                        <button class="numeric" id="num-7"></button>
                        <button class="numeric" id="num-8"></button>
                        <button class="numeric" id="num-9"></button>
                    </div>
                    <div class="row">
                        <button class="numeric" id="num-4"></button>
                        <button class="numeric" id="num-5"></button>
                        <button class="numeric" id="num-6"></button>
                    </div>
                    <div class="row">
                        <button class="numeric" id="num-1"></button>
                        <button class="numeric" id="num-2"></button>
                        <button class="numeric" id="num-3"></button>
                    </div>
                    <div class="row">
                        <button class="numeric" id="num-0"></button>
                        <button class="numeric" id="num-dot"></button>
                    </div>
                </div>
            </div>
            <div class="operators">
                <button class="operator"></button>
                <button class="operator"></button>
                <button class="operator"></button>
                <button class="operator"></button>
                <button class="operator"></button>
            </div>
        </div>
    </div>
</body>
</html>
