<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Caculator</title>
</head>
<body>
    <div class="content">
        <div class="display">
            <p>0</p>
        </div>
        <div class="pad">            
            <button class="key fkey" id="key-ac">AC</button>
            <button class="key fkey" id="key-backspace">
                <i class="material-icons">backspace</i>
            </button>
            <button class="key fkey" id="key-percentage">%</button>
            <button class="key okey" value="/" id="key-divide">/</button>        
            <button class="key nkey" value="7" id="key-7">7</button>
            <button class="key nkey" value="8" id="key-8">8</button>
            <button class="key nkey" value="9" id="key-9">9</button>
            <button class="key okey" value="*" id="key-multiply">*</button>                
            <button class="key nkey" value="4" id="key-4">4</button>
            <button class="key nkey" value="5" id="key-5">5</button>
            <button class="key nkey" value="6" id="key-6">6</button>
            <button class="key okey" value="-" id="key-minus">-</button>
            <button class="key nkey" value="1" id="key-1">1</button>
            <button class="key nkey" value="2" id="key-2">2</button>
            <button class="key nkey" value="3" id="key-3">3</button>
            <button class="key okey" value="+" id="key-plus">+</button>
            <button class="key nkey" value="0" id="key-0">0</button>
            <button class="key" value="." id="key-dot">.</button>
            <button class="key" value="=" id="key-equals">=</button>
        </div>
    </div>
</body>
</html>
